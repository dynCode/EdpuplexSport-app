<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button></div>
        </div>
        <div class="center">Member Login</div>
        <div class="right"></div>
    </ons-toolbar>
    <p style="text-align: center; padding: 10px 30px; color: #fff;">
        <img src="images/logo.png" alt="logo" style="width: 50%; max-width: 162px;" />
    </p>
    <ons-card>
        
        <div class="title">
            Please Login
        </div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px">
                <p>
                    <ons-input id="username" type="text" placeholder="Username" float ng-model="data.username" style="width: 100%"></ons-input>
                </p>
                <p>
                    <ons-input id="password" type="password" placeholder="Password" float ng-model="data.password" style="width: 100%"></ons-input>
                </p>
                <ons-list>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-checkbox input-id="keepLoggedIn" ng-model="data.keepLoggedIn"></ons-checkbox>
                        </label>
                        <label for="keepLoggedIn" class="center">
                            Keep me logged in 
                        </label>
                    </ons-list-item>
                </ons-list>
                <p style="margin-top: 30px;">
                    <ons-button modifier="large" ng-click="LogIn()">Login</ons-button>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button modifier="large--cta" onclick="window.open('https://eduplexsport.com/dash/login.php','_system','location=yes')">Register Online</ons-button>
                </p>
            </div>
            <ons-button modifier="large--quiet" ng-click="myNavigator.pushPage('views/privacy.html', { animation : 'fade' });">Privacy Policy</ons-button>
        </div>
    </ons-card>
</ons-page>
