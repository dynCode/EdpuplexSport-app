<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>Eduplex Sport App</title>  

        <link rel="stylesheet" href="lib/onsen/css/onsenui.min.css">
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css">  
        <link rel="stylesheet" href="styles/app.css"/>
        
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/angular.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/sanitize.js"></script>
        
        <script src="cordova.js"></script> 
        <script src="js/app.js"></script>  
        <script>
            ons.disableAutoStyling();
            ons.ready(function() {  
                
            });
        </script>
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        
    </head>
    <body>
        <ons-splitter ng-controller="AppController" id="AppController" var="menu">
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page modifier="splitMenu">
                    
                    <ons-list>
                        <ons-list-item>
                            <ons-row>
                                <ons-col>MENU</ons-col>
                                <ons-col class="text-right"><ons-icon icon="md-close" ng-click="closeMenu()"></ons-icon></ons-col>
                            </ons-row>
                        </ons-list-item>
                        <ons-list-item ng-click="loadPage('views/login.html')" ng-if="userLoggedin == false" tappable>
                            Login
                        </ons-list-item>
                        <ons-list-item ng-click="loadPage('views/welcome.html')" tappable>
                            Our Zones
                        </ons-list-item>
                        <ons-list-item ng-click="loadPage('views/contactUs.html')" tappable>
                            Contact Us
                        </ons-list-item>
                        <ons-list-item ng-click="logout()" ng-if="userLoggedin" tappable>
                            Logout
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-navigator title="Navigator" var="myNavigator">    
                    <ons-page ng-init="init()">
                        <p style="text-align: center; padding: 10px 30px; color: #fff;">
                            <img src="images/logo.png" alt="logo" style="width: 100%; max-width: 324px;" />
                            <br><br>
                            <ons-icon size="50px" spin icon="ion-refresh"></ons-icon>
                            <br><br>
                            Loading...
                        </p>
                    </ons-page>
                </ons-navigator>
            </ons-splitter-content>
        </ons-splitter>
        <ons-modal var="modal">
            <br>
            <br>{{data.errorCode}}
            <br>
        </ons-modal>
    </body>
</html>
